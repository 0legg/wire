plugins {
  id 'application'
  id 'com.squareup.wire'
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
}

wire {
  sourcePath {
    srcJar 'com.squareup.wire.dinosaur:all-protos:+'
    include 'squareup/geology/period.proto', 'squareup/dinosaurs/dinosaur.proto'
  }
}
