plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm'
  id 'com.squareup.wire'
}

wire {
  // Blocking Server API.
  kotlin {
    exclusive = false
    singleMethodServices = true
    rpcCallStyle = com.squareup.wire.kotlin.RpcCallStyle.BLOCKING
    rpcRole = com.squareup.wire.kotlin.RpcRole.SERVER
  }
  // Coroutines Client API.
  kotlin {
    exclusive = false
    singleMethodServices = false
    rpcCallStyle = com.squareup.wire.kotlin.RpcCallStyle.SUSPENDING
    rpcRole = com.squareup.wire.kotlin.RpcRole.CLIENT
  }
}
