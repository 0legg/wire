plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm'
  id 'com.squareup.wire'
}

mainClassName = 'com.squareup.dinosaurs.Sample'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.squareup.wire:wire-runtime:+'
  implementation 'com.squareup.okio:okio:+'
}

wire {
  kotlin {
    javaInterop true
  }
}